<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menú de Productos</title>
</head>
<body>
    <h1>Menú de Productos</h1>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio_publico }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
</body>
</html>
